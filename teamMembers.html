<body class="pmfo pmfo-teamMembers">
  <div class="pmfo-index__header">
    <div class="pmfo-index__header-wrapper">
      <a class="pmfo-index__header-login" href="index.html">
        <img src="./images/pmfo-logo.png" />
        <span class="i18n" name="project.title"></span>
      </a>
      <div class="pmfo-index__header-navbox">
        <ul class="pmfo-index__header-nav nav nav-pills">

          <li role="presentation"><a class="i18n" href="groupStructure.html" name="common.nav.item2"></a></li>
          <li role="presentation"><a class="i18n" href="nuclearAdvantage.html" name="common.nav.item3"></a></li>
          <li role="presentation" class="active"><a class="i18n" href="teamMembers.html" name="common.nav.item4"></a></li>
          <li role="presentation"><a class="i18n" href="serviceScope.html" name="common.nav.item5"></a></li>
          <li role="presentation"><a class="i18n" href="ourServices.html" name="common.nav.item6"></a></li>
        </ul>
        <div class="pmfo-index__header-language btn-group btn-group-xs" role="group">

          <!-- <button type="button" class="language btn btn-default i18n" name="common.i18n.item3" value="zh-TW"></button> -->
        </div>
        <div class="pmfo-index__header-nav__dropdown dropdown">
          <button class="pmfo-index__header-nav__dropdown-menu btn btn-warning glyphicon glyphicon-align-justify" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li role="presentation"><a class="i18n" href="index.html" name="common.nav.item1"></a></li>
            <li role="presentation"><a class="i18n" href="groupStructure.html" name="common.nav.item2"></a></li>
            <li role="presentation"><a class="i18n" href="nuclearAdvantage.html" name="common.nav.item3"></a></li>
            <li role="presentation" class="active"><a class="i18n" href="teamMembers.html" name="common.nav.item4"></a></li>
            <li role="presentation"><a class="i18n" href="serviceScope.html" name="common.nav.item5"></a></li>
            <li role="presentation"><a class="i18n" href="ourServices.html" name="common.nav.item6"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="pmfo-teamMembers__introduce">
    <div class="pmfo-teamMembers__introduce-detailbox">
      <div class="pmfo-teamMembers__introduce-detail">
        <h5 class="pmfo-teamMembers__introduce-detail-username wow slideInLeft i18n" data-wow-duration="2s" name="teamMembers.introduce.card1.title"></h5>
        <div class="pmfo-teamMembers__introduce-detail-describe">
          <p class="wow slideInLeft i18n" data-wow-duration="2.1s" name="teamMembers.introduce.card1.content.text1"></p>
          <p class="wow slideInLeft i18n" data-wow-duration="2.2s" name="teamMembers.introduce.card1.content.text2"></p> 
          <p class="wow slideInLeft i18n" data-wow-duration="2.3s" name="teamMembers.introduce.card1.content.text3"></p>
          <p class="wow slideInLeft i18n" data-wow-duration="2.4s" name="teamMembers.introduce.card1.content.text4"></p>
        </div>
      </div>
      <img class="pmfo-teamMembers__introduce-avatar wow fadeIn" data-wow-duration="2s" src="./avatar/1.png" />
    </div>
    <div class="pmfo-teamMembers__introduce-list">
      <div class="pmfo-teamMembers__introduce-card pmfo-teamMembers__introduce-card-active">
        <div class="pmfo-teamMembers__introduce-card-front">
          <img src="./avatar/1.png" />
        </div>
        <div class="pmfo-teamMembers__introduce-card-behind">
          <h4 class="pmfo-teamMembers__introduce-card-behind-title i18n" name="teamMembers.introduce.card1.title"></h4>
          <div class="pmfo-teamMembers__introduce-card-behind-content">
            <p class="i18n" name="teamMembers.introduce.card1.content.text1"></p>
            <p class="i18n" name="teamMembers.introduce.card1.content.text2"></p> 
            <p class="i18n" name="teamMembers.introduce.card1.content.text3"></p>
            <p class="i18n" name="teamMembers.introduce.card1.content.text4"></p>
          </div>
        </div>
      </div>
     <div class="pmfo-teamMembers__introduce-card">
        <div class="pmfo-teamMembers__introduce-card-front">
          <img src="./avatar/2.png" />
        </div>
        <div class="pmfo-teamMembers__introduce-card-behind">
          <h4 class="pmfo-teamMembers__introduce-card-behind-title i18n" name="teamMembers.introduce.card2.title"></h4>
          <div class="pmfo-teamMembers__introduce-card-behind-content">
            <p class="i18n" name="teamMembers.introduce.card2.content.text1"></p>
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="pmfo-index__footer">
    <div class="pmfo-index__footer-wrapper">
      <span class="i18n" name="common.footer.text1"></span>
      <span class="i18n" name="common.footer.text2"></span>
      <span class="i18n" name="common.footer.text3"></span>
    </div>
  </div>

  <div id="pmfo-to-top">
    <i class="glyphicon glyphicon-plane"></i>
  </div>
  <script src="./js/jquery.i18n.properties.js"></script>
  <script src="./js/language.js"></script>
  <script src="./js/common.js"></script>
  <script>
    $(function(){
      $(".pmfo-teamMembers__introduce-card").hover(function(){
        $(this).addClass("pmfo-teamMembers__introduce-card-active").siblings().removeClass("pmfo-teamMembers__introduce-card-active")
        getActive()
      })
    });

    function getActive(){
      var image = $(".pmfo-teamMembers__introduce-card-active").find("img").attr("src")
      var username = $(".pmfo-teamMembers__introduce-card-active").find(".pmfo-teamMembers__introduce-card-behind-title").text()
      var describe = $(".pmfo-teamMembers__introduce-card-active").find(".pmfo-teamMembers__introduce-card-behind-content").html()

      $(".pmfo-teamMembers__introduce-avatar").attr("src",image)
      $(".pmfo-teamMembers__introduce-detail-username").text(username)
      $(".pmfo-teamMembers__introduce-detail-describe").html(describe)
    }
  </script>

</body>
</html>

  <script>
    $(function(){
      $(".pmfo-teamMembers__introduce-card").hover(function(){
        $(this).addClass("pmfo-teamMembers__introduce-card-active").siblings().removeClass("pmfo-teamMembers__introduce-card-active")
        getActive()
      })
    });

    function getActive(){
      var image = $(".pmfo-teamMembers__introduce-card-active").find("img").attr("src")
      var username = $(".pmfo-teamMembers__introduce-card-active").find(".pmfo-teamMembers__introduce-card-behind-title").text()
      var describe = $(".pmfo-teamMembers__introduce-card-active").find(".pmfo-teamMembers__introduce-card-behind-content").html()

      $(".pmfo-teamMembers__introduce-avatar").attr("src",image)
      $(".pmfo-teamMembers__introduce-detail-username").text(username)
      $(".pmfo-teamMembers__introduce-detail-describe").html(describe)
    }
  </script>

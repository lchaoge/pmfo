nuclearAdvantage.banner.title.em = 集團
nuclearAdvantage.banner.title = 核⼼優勢
nuclearAdvantage.banner.content = 瓴峰百年國際教育集團幫助中國⾼淨值和超⾼淨值家庭提供私密定制化教育解决⽅案，引領每⼀比特學⽣通過數位化科技教育⽅式賦能學⽣，通過洞察世界來選擇⾃⼰的未來最佳發展路徑，幫助學⽣和家⻓共同設⽴⽬標和抱負，以終為始，⽆問⻄東。

nuclearAdvantage.crad1.title1 = 全球頂尖學術能⼒+
nuclearAdvantage.crad1.title2 = 職業素養提升導師團隊
nuclearAdvantage.crad1.behind = 基於瓴峰百年在教育、諮詢、實業⾏業內豐富的⼈脈，我們彙聚了世界上全領域學術和實戰的教育專家各⾏業導師，萃取最前沿的世界教育研究⽅法和企業教學論，為學⽣提供定制化全⽅比特的學術能⼒提升⽅案，幫助學⽣構建⾼效學習⽅法，逐步提升學術洞察和學習⽅法論。

nuclearAdvantage.crad2.title1 = 卓越影響⼒的招⽣官
nuclearAdvantage.crad2.title2 = 與發展辦公室團隊
nuclearAdvantage.crad2.behind = 擁有全球名校招⽣⼯作⼗五年以上的前招⽣官、發展辦公室主任及名校校友聯絡⽹，為學⽣帶來最前沿的申請政策洞察，讓學⽣掌控並且以終為始的規劃⾃⼰申請過程。 此外，我們協助學⽣校園訪問各⼤頂尖院校，根據教育論⽅法分析不同緯度和⼴度分析個⼈特⾊，⽤科學教育研究⽅法論給予定制化的提升指導。

nuclearAdvantage.crad3.title1 = 成就⾮凡的企業導師
nuclearAdvantage.crad3.title2 = 與發展辦公室團隊
nuclearAdvantage.crad3.behind = 擁有超過30比特國內頂尖前外資，業界⼤咖攜⼿打造定制化培養計畫。 從客戶的定制化需求出發，深度拋析學⽣的個⼈性格和職業特⾊，更⾼效與全⽅比特打造學⽣進⼊企業的價值鏈和⼯作⽅法論。 提前規劃學⽣從⾼中開始探索商業，科技，藝術世界的奧秘。

nuclearAdvantage.crad4.title1 = ⾼含⾦量科研項⽬
nuclearAdvantage.crad4.title2 = 及頂尖教授聯絡
nuclearAdvantage.crad4.behind = 北美最頂尖⾼校學院院⻓，中國科學院院⼠，諾⻉爾得獎教授資源，為學⽣匹配定制化的科研項⽬。 跟隨頂尖名校師資團隊，深度參與項⽬研究，提升個⼈科研實踐能⼒，協助打造學⽣的科研背景。 學⽣可在研究中建⽴亦師亦友終身受益的⻓期師⽣聯系，助⼒個⼈和家庭企業的未來發展。

nuclearAdvantage.crad5.title1 = 亦師亦友的專業
nuclearAdvantage.crad5.title2 = 服務團隊
nuclearAdvantage.crad5.behind = 學術教育⽅⾯服務團隊國內外擁有6年以上的留學⾏業經驗的服務團隊。 從學⽣興趣出發幫助學⽣探索、求知、表達個性，與學⽣共情，陪伴學⽣成⻓。 服務團隊擁有豐富的海外實戰和學習經歷，道地的英語背景，創新和批判性的思維，嚴謹治學的⼯作態度，最終把控學⽣錄取結果。

nuclearAdvantage.crad6.title = 成⻓式課外活動安排
nuclearAdvantage.crad6.behind = 申請團隊以學⽣興趣為動機，打造全流程培養式活動。 針對商業活動⽅⾯的學⽣，包括商業組織、全球財經論壇、創業競賽、輔導營員創業並⽀持社團創⽴。 針對藝術活動⽅⾯的學⽣，提供紐約時裝周、戛納電影節等頂尖⾏業峰會。 針對科研⽅⾯，包括科研課題，書籍出版，專利申請，創意產品設計等。 課外素質培養⽅⾯，包括⾼爾夫、藝術品品鑒、管樂團合作演出、帆船⽐賽等。 針對學術⽅⾯，包括實地參與哈佛、耶魯、芝⼤等常⻘藤⼤學教授的科研項⽬，參與國際奧林匹克或國家級學科競賽，多維度、寬領域提升營員綜合才能。

nuclearAdvantage.crad7.title = 跨學科全維度的成功案例
nuclearAdvantage.crad7.behind = 在學術⽅⾯頂尖團隊的多年努⼒下，積累了⼤ᰁ的成功案例，包括常⻘藤在內的哈佛，斯坦福，麻省理⼯，加州理⼯，⽜津劍橋等頂級名校。 除此之外，團隊擁有多名疑難問題學⽣處理，包括低分⾼錄，等待名單轉正，轉正等服務。 服務團隊經過⻓年積累，深⼊分析學校的路權利和偏好、研判學校錄取趨勢、精准定位學⽣的申請⽅案，幫助學⽣爭取最理想的錄取結果。
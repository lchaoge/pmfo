groupStructure.introduce.crad2.title = 瓴峰百年科學與藝術中⼼
groupStructure.introduce.crad2.title.em = PM Science & Art Center
groupStructure.introduce.crad2.content.text1 = 瓴峰百年科學與藝術中⼼成⽴於2020年，⿎勵⻘年莘莘學⼦與世界級⼤師看⻬，感受世界殿堂級⼤家的⻛采。 我們相信藝術和科學的界限是模糊的，作品概念和運算構思之間是相輔相成的。 ⽬前藝術中⼼展品包括了華羅庚等中外著名科學家的親筆書信及紀念意義品。 同時也涵蓋了學術界最具影響⼒的獎盃獎牌，名校錄取通知書，學霸親筆信等。 希望我們共同奮⽃，能在不久的將來我們貢獻出第⼀個世界級的藝術品

groupStructure.introduce.crad3.title = 瓴峰百年全球社會情感學習中⼼
groupStructure.introduce.crad3.title.em = PM SEL Center
groupStructure.introduce.crad3.content.text1 = 瓴峰百年全球社會情感學習中⼼，SEL通過真正的學校-家庭-社區夥伴關係來促進教育公平和卓越，以建⽴具有信任和合作關係、嚴格和有意義的課程和教學以及持續評估的學習環境和體驗。 SEL可以幫助解決各種形式的不平等，讓年輕⼈和成年⼈能够共同創建繁榮的學校，並為安全、健康和公正的社區做出貢獻。

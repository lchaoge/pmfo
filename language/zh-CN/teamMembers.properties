pagetitle = 团队成员

teamMembers.introduce.card1.title = 李啸
teamMembers.introduce.card1.content.text1 = 瓴峰百年教育家族办公室联合创始人
teamMembers.introduce.card1.content.text2 = 本科毕业于加州伯克利大学经济传媒双专业，就读哈佛大学教育领导力，组织和创业学院，当年录取的四位中国学生之一。2013年毕业于北京市八一学校科技特长班[2]，在校期间获2012全球头脑创新思维大赛（Destination Imagination）即时挑战赛冠军（中国队首次）；
teamMembers.introduce.card1.content.text3 = 2021年获得加州大学伯克利分校经济学和传媒学双学士学位；
teamMembers.introduce.card1.content.text4 = 同年被哈佛大学、哥伦比亚大学、约翰霍普金斯大学、杜克大学等多所院校录取。

teamMembers.introduce.card2.title = 陈海杰
teamMembers.introduce.card2.content.text1 = 北京大学光华管理学院毕业，现任全球创新型物联网企业京东方CMO。曾担任前施耐德电气（中国）营销学院院长，前新加坡方菱公司副总经理，拥有超过25年长期B2B/B2C实战市场战略经验和多项证书DDI领导力认证讲师，其中包括国际ATD证书认证证书、Achieve Global/Porter Henry/SPI/Celemi 等多项国际整合市场营销认证证书。负责整合市场营销战略规划，大客户及高层谈判技巧，渠道管理，价值谈判/价值呈现技巧。DDI领导力培训，Decision Base，等领导力相关领域。

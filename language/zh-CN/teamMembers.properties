pagetitle = 团队成员

teamMembers.introduce.card1.title = 李啸
teamMembers.introduce.card1.content.text1 = 瓴峰百年教育家族办公室联合创始⼈
teamMembers.introduce.card1.content.text2 = 本科毕业于加州伯克利⼤学经济传媒双专业，就读哈佛⼤学教育领导⼒，组织和创业学院，当年录取的四位中国学⽣之⼀。2013年毕业于北京市⼋⼀学校科技特⻓班[2]，在校期间获2012全球头脑创新思维⼤赛（Destination Imagination）即时挑战赛冠军（中国队⾸次）；
teamMembers.introduce.card1.content.text3 = 2021年获得加州⼤学伯克利分校经济学和传媒学双学⼠学位；
teamMembers.introduce.card1.content.text4 = 同年被哈佛⼤学、哥伦⽐亚⼤学、约翰霍普⾦斯⼤学、杜克⼤学等多所院校录取。

teamMembers.introduce.card2.title = 林红霞
teamMembers.introduce.card2.content.text1 = 众妙之⻔资本董事⻓。北⼤政府管理学院访问学者。1996年进⼊资本市场从事资产管理26年，现掌管FOF联盟管理规模超20亿⼈⺠币。2019年创⽴了众妙之⻔（北京）资本管理有限公司，同时和中国银⾏、平安银⾏、招商银⾏、⺠⽣银⾏等私⼈银⾏部有着多年的合作和体验。与普华永道、德勤、毕⻢威和安永四⼤会计师事务所以及国内如盈科、中伦等保持着良好的关系。
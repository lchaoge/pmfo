pagetitle = 服务范围

serviceScope.card1.title = K12-20
serviceScope.card1.subtitle = 私人高定教育解决规划方案
serviceScope.card1.describe = 私人订制全球K12-20教育解决方案，其中包括从幼儿园，小学，初高中，大学研究生的教育解决方案。各类国际化标准能力定向培育，学术科研能力提升，兴趣背景和社会活动量身定制活动，长期教育规划和合作办学等一对一私人高定服务。教育规划均来自哈佛大学，麻省理工学院，剑桥大学，牛津大学，加州大学伯克利分校等欧美顶级名校顾问。

serviceScope.card2.title = K20 +
serviceScope.card2.subtitle = 创业/二次接班私人商业精英培养解决方案
serviceScope.card2.describe = 创业商业精英培养项目，全球商业项目规划申请，全球商业机会资源平台与整合，全球新技术交流互动平台。为超高净值家庭打造全球范围内，以先进的教育和科技结合的新模式，提供全球视野和格局的综合规划和培育服务。顾问团队包括全球知名投资公司前高管，全球技术产业领域首席市场官，全球地产行业总裁，世界500强等企业高管，以及哈佛大学，加州伯克利分校，剑桥大学，北大，清华等国内外名校教授。

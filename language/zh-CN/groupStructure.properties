groupStructure.introduce.title = 瓴峰百年家族教育办公室
groupStructure.introduce.title.em = PMFO
groupStructure.introduce.text1 = 瓴峰百年家族教育办公室（PMFO）瓴峰百年教育家族致⼒于提供私密定制化全球K12教育规划解决⽅案其中包括：标准化能⼒定向培养、学术科研兴趣背景提升活动、合作办学、家庭⻓期教育规划等。瓴峰百年教育办公室拥有及其丰富的国内外教育⾏业资源，咨询顾问团队包括全球名校校董、院⻓、诺奖教授、中美院⼠、前任招⽣官、前任发展办公室官员、名校校友等。教育规划团队均来⾃哈佛⼤学，剑桥⼤学，麻省理⼯学院，⽜津⼤学，加州伯克利⼤学等欧美名校顾问团队。
groupStructure.introduce.text2 = 瓴峰百年教育家族办公室致⼒于提供全球K20企业衔接教育阶段解决⽅案包括：全球商业项⽬规划申请、定向赋能领导⼒培训、市场沙盘演练培训、企业税法和公司税务培训等定制化学术及企业衔接课程，为超⾼净值家庭打造全球定制化模拟盘和真实场景相结合的教育与科技新模式。咨询顾问团队包括前全球知名投资公司前中国负责⼈、现任全球技术产业领域⾸席市场官，现任全球地产⾏业总裁等⾏业资深⼈物。
groupStructure.introduce.text3 = 让每个学⽣在合理教育⽅法论的引导下逐步⾃我找到⼈⽣⽅向，强调⻓期规划的重要性。⽤科技教育创新赋能定制化⽅案来引导学⽣从学术认知到世界认知成熟的过程，最终进⼊适合⾃⼰的理想院校，⽤⾃身的实⼒撑起家族或⾃身创业的新格局，商业成功后担负起社会责任，回馈并参加到推动⼈类共同发展的⻓期事业中去。在过程中确定⼈⽣⻓期⽬标，奋勇前⾏。⽆问⻄东，着⼒于精进，以终为始，着⼒于⻓远。


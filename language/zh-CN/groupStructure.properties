groupStructure.introduce.title = 瓴峰百年家族教育办公室
groupStructure.introduce.title.em = PMFO
groupStructure.introduce.text1 = 瓴峰百年家族教育办公室（PMFO）瓴峰百年教育家族致力于提供私密定制化全球K12教育规划解决方案其中包括：标准化能力定向培养、学术科研兴趣背景提升活动、合作办学、家庭长期教育规划等。瓴峰百年教育办公室拥有及其丰富的国内外教育行业资源，咨询顾问团队包括全球名校校董、院长、诺奖教授、中美院士、前任招生官、前任发展办公室官员、名校校友等。教育规划团队均来自哈佛大学，剑桥大学，麻省理工学院，牛津大学，加州伯克利大学等欧美名校顾问团队。
groupStructure.introduce.text2 = 瓴峰百年教育家族办公室致力于提供全球K20企业衔接教育阶段解决方案包括：全球商业项目规划申请、定向赋能领导力培训、市场沙盘演练培训、企业税法和公司税务培训等定制化学术及企业衔接课程，为超高净值家庭打造全球定制化模拟盘和真实场景相结合的教育与科技新模式。咨询顾问团队包括前全球知名投资公司前中国负责人、现任全球技术产业领域首席市场官，现任全球地产行业总裁等行业资深人物。
groupStructure.introduce.text3 = 让每个学生在合理教育方法论的引导下逐步自我找到人生方向，强调长期规划的重要性。用科技教育创新赋能定制化方案来引导学生从学术认知到世界认知成熟的过程，最终进入适合自己的理想院校，用自身的实力撑起家族或自身创业的新格局，商业成功后担负起社会责任，回馈并参加到推动人类共同发展的长期事业中去。在过程中确定人生长期目标，奋勇前行。无问西东，着力于精进，以终为始，着力于长远。


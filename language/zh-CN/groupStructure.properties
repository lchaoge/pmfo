groupStructure.introduce.crad2.title = 瓴峰百年科学与艺术中⼼
groupStructure.introduce.crad2.title.em = PM Science & Art Center
groupStructure.introduce.crad2.content.text1 = 瓴峰百年科学与艺术中⼼成⽴于2020年，⿎励⻘年莘莘学⼦与世界级⼤师看⻬，感受世界殿堂级⼤家的⻛采。我们相信艺术和科学的界限是模糊的，作品概念和运算构思之间是相辅相成的。⽬前艺术中⼼展品包括了华罗庚等中外著名科学家的亲笔书信及纪念意义品。同时也涵盖了学术界最具影响⼒的奖杯奖牌，名校录取通知书，学霸亲笔信等。希望我们共同奋⽃，能在不久的将来我们贡献出第⼀个世界级的艺术品

groupStructure.introduce.crad3.title = 瓴峰百年全球社会情感学习中⼼
groupStructure.introduce.crad3.title.em = PM SEL Center
groupStructure.introduce.crad3.content.text1 = 瓴峰百年全球社会情感学习中⼼，SEL通过真正的学校-家庭-社区伙伴关系来促进教育公平和卓越，以建⽴具有信任和协作关系、严格和有意义的课程和教学以及持续评估的学习环境和体验。SEL可以帮助解决各种形式的不平等，让年轻⼈和成年⼈能够共同创建繁荣的学校，并为安全、健康和公正的社区做出贡献。

index.introduction.title.em = 公司
index.introduction.title = 介绍
index.introduction.content.text1 = 瓴峰百年国际教育集团，别称“瓴峰百年教育家族办公室”，源起于2015年，由哈佛，牛津，斯坦福，剑桥，加州伯克利等名校校友联合发起. 致力于将世界最前沿的教育科技方式和教育服务模式带入全球超高净值和高净值家庭中, 将心注入打造富有全球社会责任感和跨时代洞察感的新一代创业者和家族继承者，同时我们扶持第一代大学生和少数种族学生打破教育资源分配困境，为后代打造从“零至壹至零”的社会责任感回馈过程。为全球超高净值，高净值家庭子女提供国际教育解决方案的同时，满足新一代家族成员全生命周期多样化私人定制化教育需求。
index.introduction.content.text2 = 瓴峰百年国际教育集团总部位于中国北京，并在加州旧金山，波士顿设有办事处，为学生提供及时的全球帮助与支持，为家长提供全球最前沿领域的教育资源与家族传承洞察。

index.idea.title.em = “零至壹至零”
index.idea.title = 理念
index.idea.content = “零至壹至零”理念：意指从白手起家到商业巅峰再到回馈社会，将心注入打造富有全球社会责任感和跨时代洞察感的新一代创业者和家族继承者，扶持第一代大学生和少数种族学生打破教育资源分配困境，真正追求人生价值

index.service.title.em = 服务
index.service.title = 内容
index.service.content.card1 = 为家族和精英家庭父母子女提供K-12教育阶段顶尖国内外教育规划，K-20阶段家庭子女创业阶段的初创商业精英的规划和赋能。
index.service.content.card2 = 企业发展阶段全球商业领袖的培养辅导，家族提供家族传承规划等服务。

index.future.title.em = 未来
index.future.title = 发展
index.future.content.logo = 瓴
index.future.content.text = 瓴峰百年教育集团在国内内将设有瓴峰百年家族教育办公室、瓴峰百年教育基金会、瓴峰百年科学与艺术中心、瓴峰百年全球青年商会联盟。瓴峰百年集团逐步发展成为一家集合国际教育规划，成就年轻商业精英，家族传承服务为一体的综合教育型家族办公室。

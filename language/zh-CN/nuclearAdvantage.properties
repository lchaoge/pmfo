nuclearAdvantage.banner.title.em = 集团
nuclearAdvantage.banner.title = 核心优势
nuclearAdvantage.banner.content = 瓴峰百年国际教育集团帮助中国高净值和超高净值家庭提供私密定制化教育解决方案，引领每一位学生通过数字化科技教育方式赋能学生，通过洞察世界来选择自己的未来最佳发展路径，帮助学生和家长共同设立目标和抱负，以终为始，无问西东。

nuclearAdvantage.crad1.title1 = 全球顶尖学术能力+
nuclearAdvantage.crad1.title2 = 职业素养提升导师团队
nuclearAdvantage.crad1.behind = 基于瓴峰百年在教育、咨询、实业行业内丰富的人脉，我们汇聚了世界上全领域学术和实战的教育专家各行业导师，萃取最前沿的世界教育研究方法和企业教学论，为学生提供定制化全方位的学术能力提升方案，帮助学生构建高效学习方法，逐步提升学术洞察和学习方法论。

nuclearAdvantage.crad2.title1 = 卓越影响力的招生官
nuclearAdvantage.crad2.title2 = 与发展办公室团队
nuclearAdvantage.crad2.behind = 拥有全球名校招生工作⼗五年以上的前招生官、发展办公室主任及名校校友联络网，为学生带来最前沿的申请政策洞察，让学生掌控并且以终为始的规划自己申请过程。此外，我们协助学生校园访问各大顶尖院校，根据教育论方法分析不同纬度和广度分析个人特色，用科学教育研究方法论给予定制化的提升指导。

nuclearAdvantage.crad3.title1 = 成就非凡的企业导师
nuclearAdvantage.crad3.title2 = 与发展办公室团队
nuclearAdvantage.crad3.behind = 拥有超过30位国内顶尖前外资，业界大咖携手打造定制化培养计划。从客户的定制化需求出发，深度抛析学生的个人性格和职业特色，更高效与全方位打造学生进入企业的价值链和工作方法论。提前规划学生从高中开始探索商业，科技，艺术世界的奥秘。

nuclearAdvantage.crad4.title1 = 高含金量科研项目
nuclearAdvantage.crad4.title2 = 及顶尖教授联络
nuclearAdvantage.crad4.behind = 北美最顶尖高校学院院长，中国科学院院士，诺贝尔得奖教授资源，为学生匹配定制化的科研项目。跟随顶尖名校师资团队，深度参与项目研究，提升个人科研实践能力，协助打造学生的科研背景。学生可在研究中建立亦师亦友终身受益的长期师生联系，助力个人和家庭企业的未来发展。

nuclearAdvantage.crad5.title1 = 亦师亦友的专业
nuclearAdvantage.crad5.title2 = 服务团队
nuclearAdvantage.crad5.behind = 学术教育方面服务团队国内外拥有6年以上的留学行业经验的服务团队。从学生兴趣出发帮助学生探索、求知、表达个性，与学生共情，陪伴学生成长。服务团队拥有丰富的海外实战和学习经历，地道的英语背景，创新和批判性的思维，严谨治学的工作态度，最终把控学生录取结果。

nuclearAdvantage.crad6.title = 成长式课外活动安排
nuclearAdvantage.crad6.behind = 申请团队以学生兴趣为动机，打造全流程培养式活动。针对商业活动方面的学生，包括商业组织、全球财经论坛、创业竞赛、辅导学员创业并支持社团创立。针对艺术活动方面的学生，提供纽约时装周、戛纳电影节等顶尖行业峰会。针对科研方面，包括科研课题，书籍出版，专利申请，创意产品设计等。课外素质培养方面，包括高尔夫、艺术品品鉴、管乐团合作演出、帆船比赛等。针对学术方面，包括实地参与哈佛、耶鲁、芝大等常青藤大学教授的科研项目，参与国际奥林匹克或国家级学科竞赛，多维度、宽领域提升学员综合才能。

nuclearAdvantage.crad7.title = 跨学科全维度的成功案例
nuclearAdvantage.crad7.behind = 在学术方面顶尖团队的多年努力下，积累了大ᰁ的成功案例，包括常青藤在内的哈佛，斯坦福，麻省理工，加州理工，牛津剑桥等顶级名校。除此之外，团队拥有多名疑难问题学生处理，包括低分高录，等待名单转正，转正等服务。服务团队经过长年积累，深入分析学校的路权利和偏好、研判学校录取趋势、精准定位学生的申请方案，帮助学生争取最理想的录取结果。
